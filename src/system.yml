id: grimwild
title: Grimwild
description: The Grimwild system for FoundryVTT!
version: '0.1.5'
compatibility:
  minimum: '12'
  verified: '12.331'
  maximum: '12'

manifest: https://github.com/asacolips-projects/grimwild/blob/main/README.md
download: https://github.com/asacolips-projects/grimwild/blob/main/README.md

authors:
  - name: Asacolips
    discord: asacolips
  - name: Gil
    discord: gil5815
  - name: CalmRush
    discord: calmrush
  - name: Phoenix
    discord: lostphoenix._.

documentTypes:
  Actor:
    character:
      htmlFields:
      - biography
      - notes
    monster:
      htmlFields:
      - biography
      - notes
    linkedChallenge:
      htmlFields:
      - biography
      - notes
  Item:
    talent:
      htmlFields:
      - description
    arcana:
      htmlFields:
      - description
      - notes.description
    challenge:
      htmlFields:
      - description

flags:
  hotReload:
    extensions:
    - css
    - html
    - hbs
    - json
    paths:
    - styles
    - lang
    - templates

url: Replace this with a link to your public repository
license: LICENSE.txt
readme: README.md
bugs: Replace this with a link to file issues or tickets
changelog: CHANGELOG.md

# World background
background: systems/grimwild/assets/grimwild-system-splash.webp

# Setup menu thumbnail
media:
  - type: setup
    url: systems/grimwild/assets/grimwild-system-logo.webp
    thumbnail: systems/grimwild/assets/grimwild-system-logo.webp

esmodules:
  - module/grimwild.mjs
styles:
  - styles/grimwild.css
languages:
  - lang: en
    name: English
    path: lang/en.json

packs:
  - name: crucibles
    label: Crucibles
    type: RollTable
    path: packs/crucibles
    system: grimwild
    ownership: 
      PLAYER: LIMITED
      ASSISTANT: OWNER
  - name: macros
    label: Grimwild Macros
    type: Macro
    path: packs/macros
    system: grimwild
  - name: rules
    label: Grimwild Rules
    type: JournalEntry
    path: packs/rules
    system: grimwild
  - name: gm_toolkit
    label: GM Toolkit
    type: JournalEntry
    path: packs/gm_toolkit
    system: grimwild  
  - name: talents
    label: Talents
    type: Item
    path: packs/talents
    system: grimwild
packFolders: []

socket: false

grid:
  type: 1
  distance: 5
  units: ft
  diagonals: 0

primaryTokenAttribute: health
secondaryTokenAttribute: power
