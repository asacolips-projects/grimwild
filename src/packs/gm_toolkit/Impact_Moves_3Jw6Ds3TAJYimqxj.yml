        style="font-family:'Capito04VAR-Light-SC850'">@UUID[Compendium.grimwild.gm_toolkit.JournalEntry.2kDKawjIklAB7LFS]{Force
        a Choice}</span><span style="font-family:'Capito04VAR'">: Present tough
