system:
  description: >-
    <div class="page" title="Page 76"><div class="layoutArea"><div
    class="column"><p><span style="font-family:'Capito04VAR'">Create your
    patron, a powerful otherworldly being you've made a pact with to gain gifts
    in exchange for obligations.</span></p><p><span
    style="font-family:'Capito04VAR'"><strong>Gifts</strong>: Your patron
    actively or passively meddles in your affairs. Before each session, roll 2d
    and write these results down as Gifts. During the session, you can replace
    </span><span style="font-family:'Capito04VARItalic'"><em>any
    </em></span><span style="font-family:'Capito04VAR'">rolled d6 </span><span
    style="font-family:'Capito04VARItalic'"><em>(by anyone) </em></span><span
    style="font-family:'Capito04VAR'">with one of your gift results, then erase
    the Gift.</span></p><p><span style="font-family:'Capito04VAR'">You can also
    cast cantrips with your patron's trappings as touchstones, useful as
    </span><span style="font-family:'Capito04VARItalic'"><em>set dressing
    </em></span><span style="font-family:'Capito04VAR'">and </span><span
    style="font-family:'Capito04VARItalic'"><em>cantrip utility</em></span><span
    style="font-family:'Capito04VAR'">. </span><span
    style="font-family:'Capito04VARItalic'"><em><strong>You gain a bonus
    talent</strong></em></span><span style="font-family:'Capito04VAR'">, and
    each of your talents is infused with their trappings.</span></p><p><span
    style="font-family:'Capito04VAR'"><strong>Obligations</strong>: Each patron
    has different demands. You have an extra story arc to represent their
    demands. Some patrons expect meaningful progress, while others ask only for
    the lightest of service. You define what this means. Before each session,
    discuss this story arc. Your patron has an </span><span
    style="font-family:'Capito04VARItalic'"><em><strong>8d Patience</strong>
    </em></span><span style="font-family:'Capito04VAR'">pool. Roll it if your
    patron was not satisfied with your progress last session. At 0d, your patron
    will give you a visit in some form to </span><span
    style="font-family:'Capito04VARItalic'"><em><strong>clear up the
    issue</strong></em></span><span style="font-family:'Capito04VAR'">,
    replenishing the pool.</span></p></div></div></div>
