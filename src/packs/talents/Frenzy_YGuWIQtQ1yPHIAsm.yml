system:
  description: >-
    <p>Once per session, or when you get bloodied or take vex, you can enter a
    <strong>frenzy</strong> for a scene. During the frenzy, you can only take
    aggressive actions. You also:</p><p>◆ Take +1d for each mark you have and
    ignore all thorns from harm and marks.<br />◆ Inflict <em><strong>collateral
    damage</strong></em> on each action roll, regardless of the outcome. You
    must choose one: <em>send something flying</em>—<em>smash
    mooks</em>—<em>throw insults</em>—<em>wreck something</em>.<br />◆ Always
    get a final action when dropped. On a critical, ignore getting
    dropped.</p><p>You can only exit a frenzy when <em>no challenger stands
    before you</em>, you get dropped, or you <em><strong>push
    yourself</strong></em> to calm down.</p><hr /><p><strong>GROWTH</strong>:
    Every 3 levels, gain 1 free activation of this per session.</p>
