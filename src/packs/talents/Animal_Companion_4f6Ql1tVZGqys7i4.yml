system:
  description: >-
    <p>You're accompanied by a fiercely loyal animal. Each PC adds a reciprocal
    bond with it. Choose <em><strong>3 tricks</strong> </em>that it knows and
    <em><strong>2 flaws</strong> </em>that it
    has:</p><p><strong>Tricks</strong>:
    <em>distract—fight—guard—perform—rescue—retrieve—scout—search—track—warn.</em></p><p><strong>Flaws</strong>:
    <em>aggressive—clumsy—grumpy—insatiable—jumpy—noisy—overprotective—scary—unruly</em>.</p><p>You
    roll 3d for anything it knows a trick for and 1d on everything else. It has
    only two damage boxes, <em><strong>marked</strong> </em>(for any mark) and
    <em><strong>hurt</strong> </em>(for bloodied or rattled). You can always
    have it exit a scene when hurt. If lost, you can bond with a new animal or
    select a new talent.</p><p><em><strong>Special</strong>: You can take this
    talent again to grant it 3 more tricks and another marked box.</em></p>
