  description: >-
    <p>Your body itself is a weapon, and <em>anything </em>in your hands is
    merely an extension of it. You never suffer thorns due to weapon matchups.
    Once per session, you can <em><strong>interrupt</strong> </em>with a:
    <em>philosophical point—quick reaction—stunning strike</em>. Each scene, you
    have <strong>4 flow</strong>. You can spend it to:</p><p>◆ Ignore difficulty
