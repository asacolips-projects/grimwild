system:
  description: >-
    <p>Each session, you can sing <strong>3 bardsongs</strong>, rolling
    Presence. Sing one to pull off a <em><strong>potent feat of emotional
    influence</strong></em>, like eliciting a vex response in an NPC, buffing a
    group of allies, or inflicting hindrances on enemies. You can also sing one
    to <em><strong>interrupt</strong></em> an impact move. A bardsong's effect
    flows from its composition. Choose a <em><strong>style</strong></em>,
    <em><strong>tune</strong></em>, and <em><strong>impact</strong></em>
    (<em>below</em>) that matches the effect.</p><p>Each session, you can also
    sing <strong>3 melodies</strong>, spur of the moment tunes without specific
    composition. Spend them to: <em>assist without risk—calm or intensify a vex
    response—clear a mark</em>. These don't require a roll. You cannot affect
    yourself.</p><hr /><p><strong>Growth</strong>: Every 3 levels, gain +1
    bardsong and +1 melody per session.</p>
