system:
  description: >-
    <p>Each session, you can sing <strong>3 bardsongs</strong>, rolling
    Presence. Sing one to pull off a <em><strong>potent feat of emotional
    influence</strong></em>, like <em>eliciting a vex response in an NPC</em>,
    <em>buffing a group of allies</em>, or <em>inflicting hindrances on
    enemies</em>. You can also sing one to <em><strong>interrupt</strong></em>
    an impact move. A bardsong's effect flows from its composition. Choose a
    <em><strong>style</strong></em>, <em><strong>tune</strong></em>, and
    <em><strong>impact</strong></em> that matches the effect.</p><p>Each
    session, you can also sing <strong>3 melodies</strong>, spur of the moment
    tunes without spe- cific composition. Spend them to: <em>clear a
    mark</em>—<em>heal rattled</em>—<em>assist without risk</em>. These don't
    require a roll. You cannot affect yourself.</p><hr
    /><p><strong>GROWTH</strong>: Every 3 levels, gain +1 bardsong and +1 melody
    per session.</p>
