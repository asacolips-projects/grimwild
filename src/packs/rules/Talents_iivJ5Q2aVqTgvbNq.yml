      content: >-
        <p>Special advantages and abilities that set your PC apart. At character
        creation, you choose a <strong>path</strong> <em>(rogue, wizard,
        fighter)</em>, which gives you its core talent and a list of talents
        that align thematically with it. You gain new talents as you level,
        choosing from your path list or taking talents from other
        paths.</p><p>The path name is simply a label for organizing talents
        thematically. On its own, it doesn't expand
        @UUID[Compendium.grimwild.rules.JournalEntry.uLhjdcEsx67R7ADM]{Vantage}.
        However, talents do expand vantage. <em>Being a "fighter" doesn't mean
        anything, but the Fighting Style core talent expands your
        vantage.</em></p>
