      content: >-
        <p>Add minor, common sense details freely. Make assumptions and add
        <em>set dressing </em>to scenes to play off of to keep things flowing
        dynamically. There’s no need to check in with the GM—they’ll step in if
        a detail goes beyond set dressing. Anything that’s a <em>given </em>for
        your
        @UUID[Compendium.grimwild.rules.JournalEntry.uLhjdcEsx67R7ADM]{Vantage},
        like knowing someone or having equipment that makes sense, is set
        dressing.</p>
