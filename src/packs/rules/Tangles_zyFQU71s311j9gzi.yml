      content: >-
        <p>Character-driven complications you introduce into a scene and have to
        follow-up on. In return, you take spark. Tangles must stem from your
        vantage or story arcs and always have an immediate impact, like an
        action roll, an option closing off, or forcing inaction at an important
        moment. These are things like:</p><p>◆ <em><strong>Unwise
        decisions</strong> </em>your PC would likely make. </p><p><em>You toss
        aside your sword to keep things fair.</em></p><p>◆ <em><strong>Personal
        motivations</strong> </em>over group goals.<br /><em>You poison the
        general's wine, getting your revenge.</em></p><p>◆
        <em><strong>Complications</strong> </em>from beliefs or backstory.
        </p><p><em>You forgot to tell everyone you dated the baron.</em></p>
