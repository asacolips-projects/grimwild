        Vices</em></p></td><td><p style="text-align:center"><em>Find
        Belonging</em></p></td></tr><tr><td><p
        style="text-align:center"><em>Make Things Right</em></p></td><td><p
        style="text-align:center"><em>Flirt with Betrayal</em></p></td><td><p
        style="text-align:center"><em>Just Enjoy
        Life</em></p></td></tr><tr><td><p style="text-align:center"><em>Satisfy
        Desires</em></p></td><td><p style="text-align:center"><em>Keep a
        Secret</em></p></td><td><p style="text-align:center"><em>Prove
        Myself</em></p></td></tr><tr><td><p
        style="text-align:center"><em>Uncover the Truth</em></p></td><td><p
        style="text-align:center"><em>Survive the Storm</em></p></td><td><p
        style="text-align:center"><em>Settle
        Debts</em></p></td></tr></tbody></table><p>Group arcs unite players
        around a theme, while character arcs help you express your own story.
        Most importantly, they give you authorial power—you can use story or
        tangles to add story details tied to your arcs to bring them into
        play!</p><p>Story arcs signal to the GM that you want
        <em><strong>drama</strong></em>, <em><strong>dilemmas</strong></em>, and
        <em><strong>opportunities</strong> </em>to arise around them. Aim to
        resolve arcs within 3-5 sessions to keep things fresh. For struggles
        <em>(flirt with betrayal)</em>, get group permission—limiting them to a
        few sessions and involving everyone makes it more fun.</p>
