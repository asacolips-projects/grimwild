        <p>Evocative phrases that give your PC and group a thematic direction.
        Find out where they lead through play— they're a starting direction, not
        the destination.</p><p>Pick a <strong>group arc</strong> together, then
        a <strong>character arc</strong>. Pick from the examples or write your
        own. Keep it short.</p><p><em><strong>Take
        </strong></em>@UUID[Compendium.grimwild.rules.JournalEntry.jfAL6eh3f03OfuY3]{Spark}<em><strong>
        by resolving an arc</strong> </em>with a meaningful moment, <em>however
        big or small it is</em>. This could mean achieving your goal, adjusting
        it for the next step, or moving on from it entirely.</p><p><em>You shrug
        your shoulders and let the knight ride off—you have more to worry about
        than your revenge.</em></p><table><tbody><tr><td><p
        style="text-align:center"><strong>Ambitions</strong></p></td><td><p
        style="text-align:center"><strong>Struggles</strong></p></td><td><p
        style="text-align:center"><strong>Growth</strong></p></td></tr><tr><td><p
        style="text-align:center"><em>Build a Reputation</em></p></td><td><p
