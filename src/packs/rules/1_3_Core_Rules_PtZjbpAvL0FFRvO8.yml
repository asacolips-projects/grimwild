    name: Thorns
    type: text
    _id: LB1XiG0xUGmrmSvC
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>One or two d8s (<em>t</em>) added to your roll by the GM to reflect a
        tougher than normal task. Each 7 or 8 on a thorn <strong>cuts</strong> a
        roll’s outcome by one step <em>(messy</em>→<em>grim)</em>.</p><p>A
        normal roll is <strong>+0t</strong>/<em>tough</em>. The GM adds thorns
        with their <em>gut feeling</em>, given the situation. They can make it
        <strong>+1t</strong>/<em>very tough </em>or
        <strong>+2t</strong>/<em>extremely tough</em>. If it’s at
        <strong>+3t</strong>/<em>impossible </em>or more, the task can’t be
        done—break it up into steps or try a new approach. If needed, they can
        assess factors:</p><ul><li><p><em><strong>Intrinsic</strong></em>:
        Scale, opposing skill, numbers... <em>Huge chasm, expert detective,
        group of thugs.</em></p></li><li><p><em><strong>Externals</strong></em>:
        Environment, training, tools... <em>Heavy rain, not a doctor, shovel’s
        broken.</em></p></li><li><p><em><strong>Intangibles</strong></em>:
        Strong feelings, bad info, mojo... <em>You love him, the map is wrong,
        you’re cursed.</em></p></li><li><p><strong>Damage</strong> to a PC also
        adds thorns to a roll, but they don’t count towards making it
        <em>impossible</em>.</p></li></ul>
