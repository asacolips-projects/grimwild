      content: >-
        <p>Specific injuries or maladies that impact only relevant situations
        and are often lasting. They sometimes come alongside harm or a mark
        <em>(rattled + broken heart)</em>, and can be:</p><p>◆
        <em><strong>Urgent.</strong> 4d bleeding out, 6d losing your
        mind.<br/></em>◆ <em><strong>Short-term.</strong> Twisted ankle,
        drunk.<br/></em>◆ <em><strong>Long-term.</strong> Broken arm, a deep
        hatred.<br/></em>◆ <em><strong>Permanent.</strong> Gouged out eye,
        insanity.</em></p><p><em><strong>Take +1t when a condition specifically
        hinders a roll</strong>. </em>It can also make an attempt
        impossible.</p><p>Conditions clear when it makes sense, like after a
        scene, with rest, or when a
        @UUID[Compendium.grimwild.rules.JournalEntry.5n7fkFcmZaVYZT52]{Pool}
        tracking them depletes. They may also require treatment or another
        specific method to clear them.</p><p><em><strong>You have the final say
        on long-term and permanent conditions</strong></em>. When you take one,
        work with the GM to find a good fit for your PC and the situation.</p>
