      content: >-
        <p>Use the details on your sheet as creative inspiration—<em>and
        limitations!</em>—for roleplaying. They are player (<em>not GM</em>)
        tools. When unsure of your PC's actions or thoughts, play towards or
        even against a relevant detail. Update details as the story unfolds,
        announcing the change and giving a vignette to <em>give it weight
        </em>and <em>clearly convey </em>the change to the other players.</p>
