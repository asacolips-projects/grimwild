      content: >-
        <p>Heavy damage to your mind or body, a lingering hinderance.
        <em><strong>This is the default damage from an impact move
        </strong></em>— though it can be split into a couple of marks or other
        consequences.</p><p>◆ Heavy physical damage or stacked marks to Brawn or
        Agility leave you <strong>bloodied</strong>.</p><p>◆ Heavy mental damage
        or stacked marks to Wits or Presence leaves you
        <strong>rattled</strong>.</p><p><em><strong>Bloodied and rattled inflict
        +1t each on all rolls</strong></em>. Taking a type of harm for the
        second time leaves you <strong>dropped</strong> — you're out of the
        scene. Make a story roll (<em>usually 2d</em>) — on a perfect, you're
        merely out until the scene ends. On a messy, things get <em><strong>even
        worse</strong></em>, like also taking on a condition (<em>4d dying,
        broken leg, trauma</em>). On a grim, things get<em> <strong>far
        worse</strong></em>, like dying or taking on a permanent condition
        (<em>insanity, morality shift</em>).</p><p>Damage should match the tone
        of the scene — <strong>tame stakes</strong> might inflict a mark, while
        <strong>dire stakes</strong> might inflict both harm and dropped at
        once.</p>
