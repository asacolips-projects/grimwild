      content: >-
        <p>When things get <em>risky </em>and <em>dramatic</em>, roll to see
        what happens. Grab a few d6 dice (<em>d</em>) equal to the stat the GM
        picks to test, roll them, and take the highest to determine the
        outcome—6: <strong>PERFECT</strong>, 4-5: <strong>MESSY</strong>, 1-3:
        <strong>GRIM</strong>.</p><p>◆ A <strong>CRITICAL</strong> happens when
        you roll two or more 6s. <em><strong>Ignore any cuts</strong> </em>and
        choose a <strong>critical bonus</strong>: <em>greater
        effect</em>—<em>secondary effect</em>—<em>setup a
        follow-up</em>.</p><p>◆ A <strong>DISASTER</strong> happens when a grim
        is cut by a thorn. Whatever the risk was before, <em>double it</em>—the
        worst case scenario comes to pass.</p>
