        things moving or zoom in on a grim.</span></p><p><span
        style="font-family:'Capito04VAR'">If multiple PCs join, </span><span
        style="font-family:'Capito04VARItalic'"><em><strong>each rolls 2d and
        shares the risk</strong></em></span><span
        style="font-family:'Capito04VAR'">. Collaborate on the results. 6s on
        separate rolls don’t count towards
