      content: >-
        <p><em>Grimwild</em> is a tabletop roleplaying game, which this book
        assumes you're familiar with. The basics aren't covered here, but there
        are plenty of resources online and you can always join our <a
        href="https://discord.gg/RvmBD2XXXW">Discord community</a> to ask
        questions.</p><p><em><strong>Thematically</strong></em>,
        <em>Grimwild</em> draws heavily on the heroic fantasy of <em>Dungeons
        &amp; Dragons</em> and wears this influence on its sleeve. It’s
        especially rooted in modern <em>D&amp;D</em>, from 3rd edition onwards.
        Inspiration was also taken from <em>Dungeon World</em> and its many
        descendents, like <em>Unlimited Dungeons</em>, <em>Chasing
        Adventure</em>, <em>Homebrew World</em>, and
        <em>Stonetop</em>.</p><p><em><strong>Mechanically</strong></em>, the
        <em><strong>Moxie</strong></em> system that <em>Grimwild</em> is built
        on draws from a variety of character-driven games, with the biggest
        influences being <em>Burning Wheel</em>, <em>Cortex Prime</em>,
        <em>Blades in the Dark</em>, and <em>Fate</em>.</p><h2>To Play, You
        Need</h2><ul><li><p><strong>Players</strong>: You need one person as the
        gamemaster (GM) and some players, <em>ideally three or four</em>.
        Guidelines for solo and duet play are in <em>Ch. 7: Extras</em>
        (@XX).</p></li></ul><ul><li><p><strong>Time</strong>: Sessions work best
        at 3 hours. For longer sessions, consider using
        <strong>downtime</strong> (@XX) to break them up and reset per-session
        rules.</p></li></ul><ul><li><p><strong>Rules</strong>: All players
        should know the core rules, including GM rules. They're short, free, and
        referenced on the sheets. It makes play go much more
        smoothly.</p></li></ul><ul><li><p><strong>Understanding</strong>: Read
        the rules once, then re-read them again. They'll make more
        sense.</p></li></ul><ul><li><p><strong>Dice</strong>: Each player needs
        4-6 d6s, notated as <em><strong>d</strong></em> (<em>e.g., 2d, 4d</em>),
        and 2-4 d8s, called <strong>thorns </strong>(@XX) and notated as
        <em><strong>t</strong></em> (<em>e.g., 1t, 3t</em>). The GM needs 8
        d6s.</p></li><li><p><strong>Sheets</strong>: Character, GM, and
        reference sheets are available at drivethrurpg.com (though you might
        prefer the sheets in this Foundry system!). A smaller version of the
        blank character sheet can be found in the
        back.</p></li></ul><ul><li><p><strong>Safety</strong>: To help everyone
        feel comfortable with the themes within your campaigns, use the TTRPG
        Safety Toolkit: <a
        href="https://bit.ly/ttrpgsafetytoolkit">bit.ly/ttrpgsafetytoolkit</a>.</p></li></ul><h2>Conventions
        in this Book</h2><ul><li><p><strong>System Terms</strong>: These are
        <strong>bolded</strong> when first introduced or when clarity is needed.
        Otherwise, they're not specifically styled. Emphasis is shown with
        <em>italics</em>, sometimes <em><strong>boldly</strong></em>. When
        unsure, reference the index in the
        back.</p></li></ul><ul><li><p><strong>Pools (@XX)</strong>: In Grimwild,
        "pool" always refers to diminishing pools (@XX), differing from its
        broader use in other RPGs.</p></li></ul><ul><li><p><strong>D66
        Tables</strong>: These are 6x6 random tables. Roll 2d6: one die for the
        tens place, the other for the ones place (<em>e.g., 1 and 3 is 13 or
        31</em>). Look at both results (<em>13 = column 1, row 3; 31 = column 3,
        row 1</em>) and choose the one that grabs
        you.</p></li></ul><ul><li><p><strong>Crucibles (@XX)</strong>: These are
        d66 tables that provide a few words to smash together for inspiration.
        Interpret them literally or figuratively. Re-roll if needed. They can be
        created in Foundry by going to the Roll Tables tab of the sidebar and
        using the <strong>Create Crucible</strong>
        button.</p></li></ul><ul><li><p><strong>The Reader</strong>: This book
        addresses the reader as "you," typically from the player perspective. In
        Chapter 3 (@XX), "you" is the GM
        perspective.</p></li></ul><ul><li><p><strong>Made with Moxie</strong>:
        Most of chapters 1 and 2 are the core Moxie system.</p></li></ul>
