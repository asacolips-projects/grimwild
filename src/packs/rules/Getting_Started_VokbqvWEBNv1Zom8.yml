    text:
      format: 1
      content: >-
        <p><em>Grimwild</em> is built with the <em><strong>Moxie</strong></em>
        cinematic toolkit, a tabletop RPG ruleset that focuses on cinematic
        action and character-driven gameplay. Below is how the key parts tie
        together and an intro to the game's terms. The rules are explained
        throughout chapters 1 and 2, followed by <em><strong>examples of
        play</strong></em>. The game uses a lot of its own terminology, so
        here's a <em><strong>basic rundown of the key parts</strong></em> which
        you'll encounter throughout the rules. Don't worry about understanding
        all of this right now!</p><h2>Setting up the Game</h2><p><em><strong>As
        a group</strong></em>, form an <strong>adventuring party</strong> by
        choosing a few key words that clearly say <em>what your party is</em>
        and <em>what it's not</em>. Your PCs have already adventured together,
        each fitting into the party concept in some way. This cuts right to the
        story in progress, ready to jump into your next adventure.</p><p>Make
        characters by choosing two <strong>backgrounds (@XX)</strong> that
        reflect your past, like your heritage and professions, along with an
        <strong>adventurer path (@XX)</strong> that grants a powerful
        <strong>core talent</strong>. Assign <strong>stats (@XX)</strong>,
        <strong>traits (@XX)</strong>, and <strong>desires (@XX)</strong>, then
        forge <strong>bonds (@XX)</strong> with the other PCs. Establish group
        and character <strong>story arcs (@XX)</strong>, which you play towards
        to drive the story.</p><h2>Playing the Game</h2><p><em><strong>As a
        player</strong></em>, describe what your character thinks, feels, and
        does. When you try something risky, you make an <strong>action roll
        (@XX)</strong>. When the GM puts you in direct danger, you make a
        <strong>defense roll (@XX)</strong>. You can also make a <strong>montage
        roll (@XX)</strong> to skip past parts you don’t want to play out in
        detail. Rolls are made with a handful of d6s equal to a stat, keeping
        the highest to set the <strong>outcome (@XX)</strong>:
        <strong>perfect</strong>, <strong>messy</strong>, or
        <strong>grim</strong>. Rolling two 6s is a <strong>critical
        (@XX)</strong> and you choose a bonus. Difficulty and damage add one or
        more d8s called <strong>thorns (@XX)</strong> to your roll, which might
        <strong>cut (@XX)</strong> the outcome down a level. If a grim gets cut,
        it’s a <strong>disaster (@XX)</strong> and things get really bad for
        you!</p><p>Use your creative freedom to add <strong>set dressing
        (@XX)</strong> to scenes to play off of, and a narrative currency called
        <strong>story (@XX)</strong> to declare significant <strong>story
        details (@XX)</strong> to push the fiction. Earn <strong>spark
        (@XX)</strong> by introducing character-related complications called
        <strong>tangles (@XX)</strong> and facing adversity, then spend it to
        gain a bonus on rolls.</p><p>After each session, you earn
        <strong>experience (@XX)</strong> (XP) towards increasing in
        <strong>level (@XX)</strong>, which grants new <strong>talents
        (@XX)</strong>.</p><h2>Running the Game</h2><p><em><strong>As the
        GM</strong></em>, present dilemmas and drama, then let the players come
        up with solutions. Keep the spotlight moving to give everyone screen
        time and prompt the players to describe their actions. Map the fiction
        to rules, and make rulings to fill in gaps. Open the door wide for
        collaboration and enjoy the story.</p><p>Use <strong>GM moves
        (@XX)</strong> as tools and guiding principles to act as the world and
        pace the story. <strong>Impact moves (@XX)</strong> hit the PCs with
        direct consequences. They require <strong>prompting</strong> from
        <strong>foreshadowing</strong>, grim rolls, or by spending
        <strong>suspense (@XX)</strong>, gained from making <strong>suspense
        moves (@XX)</strong> or holding off on making a prompted impact
        move.</p><p>Make <strong>story rolls (@XX)</strong> to disclaim
        decision-making and use the
        <strong>@UUID[Compendium.grimwild.gm_toolkit.JournalEntry.czz9p07Cxj5KiIQu]{GM
        crucible}</strong> to help come up with ideas. Control the camera to
        create a cinematic feel, zooming in and out on what’s important. Use
        <strong>diminishing pools (@XX)</strong> to create and track tension and
        <strong>challenges (@XX)</strong> to represent the toughest, most
        interesting obstacles PCs face.</p>
