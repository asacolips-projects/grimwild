      content: >-
        <p><em><strong>Grimwild is a game of cinematic fantasy
        adventure.</strong></em> You go on quests, delve into dungeons, and
        explore the wilderness. It’s set in a world of your choosing, or one you
        create together—the key being it's a world in need of adventurers.
        Grimwild isn't a setting. That's up to you. This game gives you the
        rules, monsters, and adventurers to play a campaign in that setting that
        feels like a fun, ensemble cast TV series, each session a new
        episode.</p><p><em><strong>Gameplay flows smoothly.</strong></em> The
        rules resolve actions quickly, favoring the dramatic over the realistic.
        They provide a strong framework to pace the game, manage tension, and
        create great scenes. They give significant creative freedom to add set
        dressing and even larger details into scenes to play off of, keeping the
        story moving forward and prioritizing common sense over detailed
        tracking.</p><p><em><strong>The story is character-driven.</strong></em>
        As players, you work together to decide your adventuring party's
        identity, then make characters that fit well within it. You set your
        group arcs, then choose your own character arcs, broad themes that give
        you experience when you bring them into play and help steer the
        story.</p><p><em><strong>Characters are revealed through
        play.</strong></em> You start with a clear concept that fits well within
        your party, but you don't necessarily need all of the details
        upfront—focus on what sounds fun to bring into play. You can always use
        the tools the game gives you to add details about your past and connect
        the dots as they come up, leaving plenty of space to grow together into
        a cohesive, colorful party.</p><p><em><strong>Things get
        dramatic.</strong></em> You're rewarded for playing into your traits in
        ways that complicate the situation, giving good reason to think
        in-character and sometimes picking the less than optimal path.
        Inevitably, sparks fly, leading to in-fighting between protagonists,
        just like any great story with characters driven by their own
        motivations. This is all cleanly resolved with quarrels—a simple roll to
        move things forward, encouraging and providing a release valve for this
        friction!</p><p><em><strong>The story is a maelstrom of dice rolls and
        fun ideas.</strong></em> From all this pushing and pulling on the
        narrative, storylines and side plots emerge. In spite of the tension,
        the choices you make about your party's arcs and the characters growing
        together over time give compelling reason to stay together and focused.
        It's a TV show that you're the main characters of, messy and fun and
        full of surprises.</p>
