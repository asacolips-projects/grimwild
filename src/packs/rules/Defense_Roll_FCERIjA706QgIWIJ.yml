      content: >-
        <p>Roll to avoid incoming trouble, <em><strong>but only when not caused
        by your own action</strong></em>. The GM calls for the roll and picks a
        stat to test.</p><p></p><p>Perfect. You avoid the trouble.</p><p>Messy.
        The GM lightens the consequences.</p><p>Grim. The GM follows through on
        the move.</p><p></p><p>The GM calls for defense rolls when they target
        you directly with an
        @UUID[Compendium.grimwild.gm_toolkit.JournalEntry.3Jw6Ds3TAJYimqxj]{Impact
        Move}. On a messy, there's still some trouble, like taking lesser
        damage, losing the chance to act, or being in a worse position
        <em>(knocked off the cliff</em>→<em>your sword is knocked
        off)</em>.</p><p><em><strong>Defense is cinematic—a reaction, out of
        your hands</strong></em><strong>.</strong> The GM picks the stat to fit
        the danger, your PC’s likely reaction, vulnerabilities, and what feels
        right for the moment. This keeps it varied—you can’t always use a strong
        stat.</p><p><em>Brawn absorbs a punch, Agility dodges it, Wits sees it
        com- ing, and Presence avoids the fight. </em>(Players can soft
        veto!)</p>
