      content: >-
        <p>The ability to pull off <em>jaw-dropping </em>feats. When you have
        potency on a task, you ignore
        @UUID[Compendium.grimwild.rules.JournalEntry.CKZHOS0pAZTYwZQ9]{Thorns}
        from difficulty (<em>but not from other sources like damage</em>) and
        can attempt normally impossible (+3t) tasks. A <strong>potent
        feat</strong> can do things like:</p><p>◆ <em><strong>Group
        action</strong></em>: Something a team of people could accomplish with
        an action.<br /><em>Lifting a boulder, a volley of arrows, inciting
        mutiny.</em></p><p>◆ <em><strong>Stretching Limits</strong></em>:
        Something just beyond normal human limitations.<br /><em>Leap a massive
        gap, endure fire, tell ridiculous lies.</em></p><p>◆
        <em><strong>Mystical</strong></em>: Feats that don't fit in with the
        above, but have similar narrative impact. <em>Befriend a wild tiger, use
        echoes to create a rockslide.</em></p><p>Potency is only concerned with
        difficulty. It makes a normally +3t/<em>impossible </em>roll possible at
        +0t. On a +1t/<em>very tough </em>or +2t/<em>extremely tough </em>roll,
        you take <em>greater effect </em>(critical). On a +0t roll, you
        automatically succeed.</p><p>There's a <em>gray zone </em>between
        jaw-dropping and too much. Something +3t is okay, but +4t is too
        far.</p>
