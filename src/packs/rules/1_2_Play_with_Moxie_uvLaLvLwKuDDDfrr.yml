  - sort: 500000
    name: Play Characters That Grow
    type: text
    _id: NhP9WkhEZjqfMlQ5
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><em><strong>Leave lots of blank space.</strong></em> Your PC starts
        with a past and connections to the world, but it's best as latticework.
        Learn who they are through play. Leave space for the other PCs and story
        to fit in.</p><p><em><strong>Don’t be afraid to change.</strong></em>
        PCs often go through hell. Any dramatic story has adversity. Let what
        happens change who they are. Announce what your PC's thinking,
        especially big shifts. If nobody else at the table knows, it’s not
        really happening in that shared imagination.</p><p><em><strong>Don’t be
        afraid to stay the same.</strong></em> Some aspects of your character
        might be immutable. That’s also part of what makes a great character.
        There can be those things they will stick to, even to the bitter end.
        Just make sure it’s worth it, and fun. Don’t die on small hills—<em>die
        on entertaining ones</em>.</p><p><em><strong>Make time for smaller
        moments.</strong></em> Quiet time, a conversation about nothing,
        introspection, reflection—these make for great scenes to flesh out your
        characters and the world. Don't just rush from action scene to action
        scene.</p><p><em><strong>Most importantly, do stuff!</strong></em> Find
        reasons to get into the spotlight, push story arcs forward, and make fun
        scenes. When there's no opportunity, add some details to the story to
        create one!</p>
