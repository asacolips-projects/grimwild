  - sort: 400000
    name: Play to Tell a Story
    type: text
    _id: EkBjZdF9gxK9EKll
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Think of the game as a series of improv prompts, posed by yourselves
        and the rules. When you respond to them, consider the
        following:</p><ul><li><p><em>What would my character
        do?</em></p></li><li><p><em>What would make for a cool
        scene?</em></p></li><li><p><em>What would move the story
        forward?</em></p></li><li><p><em>What opens the door to get others
        involved?</em></p></li></ul><p><em><strong>Don’t talk yourself out of
        fun.</strong></em> The first idea that jumps into your head is often the
        one you should go with. Don’t overthink or rationalize yourself out of
        it. Like any great TV show character, go where the fun lies. Great
        stories involve excitement, danger, and hard
        choices.</p><p><em><strong>Open doors and step through
        them.</strong></em> The best scenes involve characters playing off of
        each other, so make chances for others to get involved. When someone
        invites you into a scene, step through that door—even if it means a bit
        of mental gymnastics to justify your character’s actions. And as long as
        you step through the door at times, remember that it can be just as
        interesting to close the door instead.</p><p><em><strong>Work the
        spotlight.</strong></em> There’s no turn order of any kind, but there is
        screen time. Strive to make sure everyone gets their fair share,
        including yourself.</p><ul><li><p><strong>Grab the spotlight</strong>
        when there’s a lull or you have a great
        idea.</p></li></ul><ul><li><p><strong>Share the spotlight</strong> by
        opening doors or following up on another PC’s
        actions.</p></li></ul><ul><li><p><strong>Pass the spotlight</strong>
        when you’ve been holding it too
        long.</p></li></ul><ul><li><p><strong>Point the spotlight</strong> to
        see another PC’s response or what they’ve been up
        to.</p></li></ul><ul><li><p><strong>Never steal the spotlight</strong>.
        Everyone works hard to set up their
        moment.</p></li></ul><p><em><strong>Don't play to win, play to tell
        stories.</strong></em> Work towards the same goal—to tell a great story
        where everyone's character has a chance to grow. Failure isn't losing,
        it's just another opportunity to have a great scene. Of course, your
        character wants to succeed! However, your goal as a player is keeping
        the story interesting. Play into the bad luck just as you do the good to
        help ensure you craft compelling stories.</p>
