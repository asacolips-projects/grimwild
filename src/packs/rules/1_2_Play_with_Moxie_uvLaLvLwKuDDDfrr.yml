  - sort: 300000
    name: Play in Good Faith
    type: text
    _id: 4OvUSYJGgYxd9JJs
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><em><strong>Don’t be a weasel.</strong></em> Do what your character
        would do, then let the GM map it back to the rules. Don’t overdo it
        trying to work your way into better rolls. The fun is letting the story
        flow naturally. When you ask the rules what happens next, follow where
        it points with enthusiasm.</p><p><em><strong>Separate player and
        character knowledge.</strong></em> It’s more fun when everyone knows
        what’s going on in the game. Don’t keep secrets from each other, keep
        them from characters. As a player, be aware of what your character knows
        and doesn’t know and play towards both.</p><p><em><strong>Use the
        meta-channel sparingly.</strong></em> This is conversation about the
        game between players. It’s unavoidable, but minimize it to keep that
        shared imagination in sync at the table. For anything longer than a
        quick question, call for a pause to talk things through, a clean break
        point to resume from later.</p><p><em><strong>Know the
        rules.</strong></em> Everyone can get a copy of the game PDF (<em>it's
        free!</em>). The rules say a lot about the types of stories to be told
        with the game, and the less time you spend talking about the rules, the
        more time you have for roleplaying. Making a cheat sheet on rules you
        often forget can be a big help, or even just skimming the book
        pre-game.</p>
