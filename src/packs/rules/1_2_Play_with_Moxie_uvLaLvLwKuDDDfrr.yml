  - sort: 200000
    name: Play Cinematically
    type: text
    _id: hPsNWVY8NNtuesvB
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><em><strong>Trust in the collaborative process.</strong></em>
        Everyone at the table adds details into the story. You have to work
        together and play off of each other or the game, and the story you're
        telling, will fall flat.</p><p><em><strong>Use the camera, your shared
        imagination.</strong></em> Each player has two perspectives, from your
        character and as the audience watching this TV show. Use the camera and
        vivid description to paint a cool scene in everyone's
        mind.</p><p><em><strong>Tell us what it looks like, before and after
        your rolls. </strong></em>Give details about what you do, don’t just
        leave it at broad statements. Zoom in and out. Use the camera to show
        things outside of your own character as well—pan around, cut to other
        scenes, and describe NPCs. Invoke cinematic vibes and create great
        scenes.</p>
