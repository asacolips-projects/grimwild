      content: >-
        <p><em>Grimwild</em> is built with the <em>Moxie</em> ruleset and
        designed for <strong>cinematic gameplay</strong>. The heart of that is
        <em><strong>narrative collaboration</strong></em>. It's all about
        creating a <em>shared imagination space</em>, <em>managing the
        spotlight</em>, and <em>diving into narration</em>. The rules will get
        you halfway there—they're all pointing towards keeping the pace flowing
        quickly and the action dramatic. The other half is in your hands, the
        players at the table, and the attitude you all approach the game
        with.</p>
