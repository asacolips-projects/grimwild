      content: >-
        <p>Harm can be cleared with <em><strong>treatment</strong></em>, which
        requires <em>time</em>, <em>tools</em>, and <em>training</em>. Treatment
        always carries risk, requiring an action roll. On a messy, they recover
        but other problems arise (<em>left with a mark, takes longer than
        expected</em>). On a grim, you aggravate the situation <em>(long-term
        condition, death)</em>.</p><p><em><strong>Marks can't benefit from
        treatment</strong></em>. They are light enough already that only time
        heals them, cleared with rest, rolling, or specific
        talents.</p><p><em><strong>Conditions can be treated when it makes
        sense</strong></em>, which might require working towards a task pool or
        fulfilling specific requirements before it clears.</p>
