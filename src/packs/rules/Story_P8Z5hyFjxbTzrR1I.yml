      content: >-
        <p><em>Pure cinematic momentum</em>. Each session, you have <strong>2
        story</strong>. Spend it to add <em><strong>story details</strong>
        </em>that go beyond set dressing, creating new opportunities or shifting
        the scene in your favor. Added details must fit your
        @UUID[Compendium.grimwild.rules.JournalEntry.uLhjdcEsx67R7ADM]{Vantage},
        <em>at least as a stretch</em>, or tie to a story arc. Example
        details:</p><p>◆ <em><strong>Character</strong></em>: Gear, contacts,
        backstory...<br/><em>The wizard was your mentor. You have just the
        thing!</em></p><p>◆ <em><strong>Scene</strong></em>: NPC actions,
        objects, atmospherics...</p><p><em>The guard falls asleep. There's a
        secret door.</em></p><p>◆ <em><strong>Setting</strong></em>: History,
        geography, factions...</p><p><em>There's a town over those hills. The
        king falls ill.</em></p><p>Added details can't override rolls or
        contradict the established story. If your detail affects another PC, get
        permission. The GM can make a story roll to see how true or beneficial
        it is, or add nuance. On a grim, it may backfire! The GM can also veto
        details to keep things coherent.</p><p>There are <em>gray zones
        </em>between
        @UUID[Compendium.grimwild.rules.JournalEntry.l1bIcnawFgjunvcF]{Set
        Dressing}, story details, and details simply too impactful to add. Set
        boundaries with your group.</p>
