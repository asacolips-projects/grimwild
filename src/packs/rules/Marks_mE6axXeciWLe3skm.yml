      content: >-
        <p>Light damage, a temporary hindrance to a stat <em>(winded,
        confused)</em>. <em><strong>Take +1t on the next roll with that stat,
        then clear the mark.</strong></em></p><p>If a stat is already marked,
        you take
        @UUID[Compendium.grimwild.rules.JournalEntry.kAGyEflDClkS3viS]{Harm}
        instead. As long as a stat is umarked, even if you have its related
        harm, you can take a mark to it.</p><p>Marks are often combined with
        another mark or other consequences when inflicted directly <em>(Agility
        mark + thrown off your horse)</em>. You also take a mark when you
        @UUID[Compendium.grimwild.rules.JournalEntry.i7KRerD2wyqcWclD]{Push
        Yourself}.</p>
